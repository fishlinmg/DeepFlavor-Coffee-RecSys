{% extends "base.html" %}

{% block title %}错误 {{ error_code }} - DeepFlavor Coffee{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 style="font-size: 6rem; color: var(--coffee-brown); margin-bottom: 20px;">
                    {{ error_code }}
                </h1>
                <h2 class="mb-3">
                    {% if error_code == 404 %}
                        <i class="fas fa-search me-2"></i>页面未找到
                    {% elif error_code == 500 %}
                        <i class="fas fa-exclamation-triangle me-2"></i>服务器错误
                    {% else %}
                        <i class="fas fa-times-circle me-2"></i>出现错误
                    {% endif %}
                </h2>
                <p class="lead mb-4">{{ error_message }}</p>
                <div class="error-actions">
                    <a href="/" class="btn btn-coffee btn-lg me-2">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>返回上一页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-template {
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
