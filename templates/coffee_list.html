{% extends "base.html" %}

{% block title %}咖啡列表 - DeepFlavor Coffee{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="fas fa-list me-2"></i>
                精品咖啡列表
            </h2>

            <div class="row">
                {% for coffee in coffee_list %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card coffee-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-coffee me-2" style="color: var(--coffee-brown);"></i>
                                {{ coffee.name }}
                            </h5>
                            <p class="card-text">
                                <small class="text-muted">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    {{ coffee.country }}<br>
                                    <i class="fas fa-seedling me-1"></i>
                                    {{ coffee.variety }}<br>
                                    <i class="fas fa-cog me-1"></i>
                                    {{ coffee.processing }}
                                </small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary">
                                    <i class="fas fa-star me-1"></i>
                                    {{ coffee.overall_score }}
                                </span>
                                <button class="btn btn-sm btn-coffee" onclick="selectCoffee({{ coffee.id }})">
                                    <i class="fas fa-search me-1"></i>
                                    找相似
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    function selectCoffee(coffeeId) {
        window.location.href = '/#coffee-select=' + coffeeId;
        setTimeout(() => {
            const select = document.getElementById('coffee-select');
            if (select) {
                select.value = coffeeId;
            }
        }, 500);
    }
</script>
{% endblock %}
